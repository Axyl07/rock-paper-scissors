
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="image-div">
        <img src="./rps.png" alt="rps" width="300px">
    </div>

    <h1>Rock Paper Scissors</h1>
    <h2>The first one to reach 5 points wins the game</h2>
    <h3>Choose any one of the three options below : </h3>

    <div id="button-container">
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    </div>


    
    
    
    <div id="results">Your Score will be diplayed here</div>
    
    
    <div id = "score"> Final Result will be displayed here </div>
    
    <div id="reset-button">
    <button id="reset">Reset</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
